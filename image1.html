<!DOCTYPE html>
<html>
<head>
<style>
.container {
  position:relative;
}

.center {
  position: absolute;
  top: 50%;
  left: 50%;
 
  font-size: 18px;
}

img { 
  width: 100%;
  height: auto;
  opacity: 0.5;
}
</style>
</head>
<body>

<h2>Image Text</h2>

<p>Center text in image:</p>

<div class="container">
  <img src="image/clg (1).jpg" alt="Cinque Terre" width="1000" height="300">
  <div class="center">Centered</div>
</div>

</body>
</html>
