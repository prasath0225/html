<html>
<head>
<title>admission form</title>
</head>
<body>
<fieldset>
<legend>ADMISSION FORM FOR STUDENTS</legend>
<label="STUDENT NAME">STUDENT NAME</label>
<input type="text" name="student name" id="student name"
placeholder="enter the name"><br><br>
<label="FATHER NAME">FATHER NAME</label>
<input type="text" name="father name" id="father name"
placeholder="enter the name"><br><br>
<label="DOB">DOB</label>
<input type="number" name="dob" id="dob"
placeholder="D/M/Y"><br><br>
<label="PHONE NUMBER">PHONE NUMBER</label>
<input type="number" name="phone number" id="phone number"
placeholder="enter your contact number"><br><br>
<label="ADDRESS">ADDRESS</label>
<input type="text" name="address" id="address"
placeholder="enter your current address"><br><br>
<label="EMAIL">EMAIL</label>
<input type="text" name="email" id="email"
placeholder="your email id"><br><br>
<label="GENDER">GENDER</label><br>
<input type="radio" name="gender" id="gender" value="gender">male<br>
<input type="radio" name="gender" id="gender" value="gender">female<br><br>
<label="DEPARTMENT">DEPARTMENT</label>
<select name="department" id="department"><br>
<option value="COMPUTER APPLICATION">computer application</option>
<option value="COMPUTER SCIENCE">computer science</option>
<option value="INFORMATION TECH">information tech</option>

</fieldset>
</body>
</html>
