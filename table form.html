<html>
<head>
<title>table form</title>
</head>
<body>
<table>
<thead>
<tr>
<th><mark>FILL THE FORM</mark></th>
</tr>
</thead>
<br>
<tr>
<td><label for="NAME">NAME</label></td>
<td><input type="text" name="name" id="name"></td>
</tr>
<br>
<tr>
<td><label for="PASSWORD">PASSWORD</label></td>
<td><input type="text" name="password" id="password"></td>
</tr>
<tr>
<td><label for="FEED BACK">FEED BACK</label></td>
<td><textarea name="feedback" id="feedback" cols="30" rows="10"> </textarea></td>
</tr>
<tr>
<td><label for="GENDER">GENDER</label></td>
<td><input type="radio" name="gender" id="gender" value="gender">males
<input type="radio" name="gender" id="gender" value="gender">female</td>
</tr>
<td><label for="SUBJECT">SUBJECT</label></td>
<td><input type="checkbox" name="checkbox" id="checkbox">html
<input type="checkbox" name="checkbox" id="checkbox">css
<input type="checkbox" name="checkbox" id="checkbox">java
<input type="checkbox" name="checkbox" id="checkbox">python</td>
<tr>
<td><button type="SUBMIT">SUBMIT ABOVE DETAILS</button></td>
</table>
</body>
</html>
