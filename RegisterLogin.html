<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: rgb(146, 146, 255);
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="register">
            <form action="" method="post">
                <fieldset>
                    <legend style="text-align: center;">Register form</legend>
                    <p>First Name <input type="text" name="" id=""></p>
                    <p>Last Name <input type="text" name="" id=""></p>
                    <p>Age <input type="number" name="" id=""></p>
                    <p>DateOfBirth <input type="datetime-local" name="" id=""></p>
                    <p>image <input type="file" name="" id="" accept="image/png image/jpeg"></p>
                    <input type="submit" value="Register">
                </fieldset>
            </form>
        </div>
        <div id="login">
            <form action="" method="post">
                <fieldset>
                    <legend style="text-align: center;">
                        Login form
                    </legend>
                    <p>User Name <input type="text" name="" id=""></p>
                    <p>Password <input type="password" name="" id=""></p>
                    <input type="submit" value="Login">
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
