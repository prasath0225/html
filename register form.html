<html>
<head>
<title>register form</title>
</head>
<body>
<fieldset>
<legend>register form</legend>
<label for="FIRST NAME">FIRST NAME </label>
<input type="text" name="first name" id="first name"
placeholder="enter your first name">
<br>
<label for="LAST NAME">LAST NAME</label>
<input type="text" name="last name" id="last name"
placeholder="enter your last name">
<br>
<label for="AGE">AGE</label>
<input type="number" name="password" id="password"
placeholder="enter your age">
</fieldset>
<br>
<fieldset>
<legend>your fav district</legend>
<input type="checkbox" name="district" id="district">mayilai<br>
<input type="checkbox" name="district" id="district">nagai<br>
<input type="checkbox" name="district" id="district">tvr<br>
<input type="checkbox" name="district" id="district">pondi<br>
<input type="checkbox" name="district" id="district">chennai<br>
</fieldset>
<fieldset>
<legend>fav language</legend>
<input type="radio" name="program" id="language" value="language">python
<input type="radio" name="program" id="language" value="language">c++
<input type="radio" name="program" id="language" value="language">java
<input type="radio" name="program" id="language" value="language">js
</fieldset>
<fieldset>
<legend>chose your department</legend>
<select name="dept" id="dept">
<option value="bca">bca</option>
<option value="it">it</option>
<option value="cs">cs</option>
</select>
</fieldset>
</body>
</html>
